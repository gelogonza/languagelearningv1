<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ lesson.title }}</title>
</head>
<body>
    <h1>Quiz - {{ lesson.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in quiz_questions %}
        <fieldset>
            <legend>{{ question.question_text }}</legend>
            {% for choice in question.choices.all %}
            <label>
                <input type="radio" name="question{{ question.id }}" value="{{ choice.id }}">
                {{ choice.choice_text }}
            </label><br>
            {% endfor %}
        </fieldset>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
